<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>UMazeEditor</title>


    <style type="text/css">
    	html,body{
            overflow: hidden
        }   
        
        * { 
            padding: 0; 
            margin: 0;
            font-family: 'Consolas'; 
        }

    	#myCanvas { 
            background:#FFFFFF;
            display: block; 
            margin: auto; 
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            position: absolute;
        }


        /* コンテナ */
        #container {
            display: grid;
            grid-template-rows: 50px 1300px;
            grid-template-columns: 1300px 200px 1fr;
            align-content: center;
        }

        /* アイテム */
        #itemC{
            grid-row: 1 / 2;
            grid-column: 1 / 3;
            background: #007B43;
            color: #FFFFFF;
            font-size: 40px;
        }

        #itemA {
            grid-row: 2 / 3;
            grid-column: 1 / 2;
            background: #E5E5E5;
            position: relative;
        }
        #itemB {
            grid-row: 2 / 3;
            grid-column: 2 / 3;
            background: #E5E5E5;
            
            vertical-align: middle;

        }
        #h_hex {
            height: 200px;
            width: 180px;
        }
        #v_hex {
            height: 200px;
            width: 180px;
        }
        #h_for_copy {
            height: 200px;
            width: 180px;
        }
        #v_for_copy {
            height: 200px;
            width: 180px;
        }

    </style>
</head>
<body>

<div id="container" style="display:grid;" >

    <div id="itemC" >
        <div>　 UMazeEdtor </div>
    </div>    　　

    <div id="itemA" >
        <canvas id="myCanvas" width="1260" height="1225"></canvas>
    </div>    　　
    <div id="itemB" >
        <div id="info">
            <br>
            <span style="color:#00A9C7;">
            ■</span> 矢印キー<br>     
            　カーソル移動(1マス)<br>
            <span style="color:#0046C7;">
            ■</span> 矢印キー+ctrl <br>
            　カーソル移動(4マス)<br>
            <span style="color:#C70044;">
            ■</span> 矢印キー+shift<br>
            　壁のきりかえ(1マス)<br>
            <span style="color:#C78100;">
            ■</span> 矢印キー+shift+ctrl<br>
            　壁のきりかえ(32マス)<br>　        

        </div>    

        縦壁のデータ：<br>
        <textarea id="v_hex">hex data</textarea><br><br>
        横壁のデータ：<br>
        <textarea id="h_hex">hex data</textarea><br><br>
        <br>
        縦壁(コピペ用)：<br>
        <textarea id="v_for_copy">hex data</textarea><br><br>
        横壁(コピペ用)：<br>
        <textarea id="h_for_copy">hex data</textarea><br><br>     
    </div>
</div>

<script type="module">
    import * as byteUtil from  './src/js/byteUtil.js';

    // configファイルを読み込み
    
    try {
        const fs = require('fs');
        const yaml = require('js-yaml');
        const config = yaml.safeLoad(fs.readFileSync('src/config.yaml', 'utf8'));
        var UDP_PORT = config["UDP_PORT"];
    } catch (e) {
      console.log(e);
    }

    var canvas = document.getElementById("myCanvas");
    var ctx = canvas.getContext("2d");
    var cursor_x = 0;
    var cursor_y = 31;
    var shiftPressed = false;
    var ctrlPressed = false;
    const maze_x_size = 32;
    const maze_y_size = 32;
   
    var walls_v = new Array(31);
    for (var i = 0; i < 33; i++) {
        walls_v[i] = new Array(32);
    }
    var walls_h = new Array(31);
    for (var i = 0; i < 33; i++) {
        walls_h[i] = new Array(32);
    }

    function clear_wall(){
        for (var i=0;i<31;i++){
            for(var j=0;j<32;j++){
                walls_v[i][j] = false;
                walls_h[i][j] = false;
            }
        }
    }
    clear_wall();


    function setWallsWithoutOuter32(walls_v_hex, walls_h_hex){          
        const walls_vertical_list = byteUtil.hexstr2intList(walls_v_hex, 124*2);
        const walls_horizontal_list = byteUtil.hexstr2intList(walls_h_hex, 124*2);

        for (let i = 0; i < 33; i++){
            for (let j = 0; j < 32; j++){
                walls_v[i][j] = 0;
                walls_h[i][j] = 0;
            }
        }


        for (let i = 0; i < 31; i++) {
            const byte0 = walls_vertical_list[i * 4 + 0];
            const byte1 = walls_vertical_list[i * 4 + 1];
            const byte2 = walls_vertical_list[i * 4 + 2];
            const byte3 = walls_vertical_list[i * 4 + 3];
            const bitList = byteUtil.byte4to32bit(byte0, byte1, byte2, byte3);

            for (let j = 0; j < 32; j++) {
                if(bitList[j] == 1) walls_v[i][j] = 1;
                else walls_v[i][j] = 0;
            }
        }


        for (let i = 0; i < 31; i++) {
            const byte0 = walls_horizontal_list[i * 4 + 0];
            const byte1 = walls_horizontal_list[i * 4 + 1];
            const byte2 = walls_horizontal_list[i * 4 + 2];
            const byte3 = walls_horizontal_list[i * 4 + 3];
            const bitList = byteUtil.byte4to32bit(byte0, byte1, byte2, byte3);

            for (let j = 0; j < 32; j++) {
                if(bitList[j] == 1)walls_h[i][j] = 1;
                else walls_h[i][j] = 0;
            }
        }          
    }


    const fs = require('fs');
    const path = "temp_maze.json"
    fs.readFile(path, (error, data) => {
        let json_data = JSON.parse(data.toString());
        setWallsWithoutOuter32(json_data["walls_v_hex"], json_data["walls_h_hex"])
    })

    

    
    function drawRect(x, y, x_wid, y_wid, color) {
        ctx.beginPath();
        ctx.rect(x, y, x_wid, y_wid);
        ctx.fillStyle = color;
        ctx.fill();
        ctx.closePath();
    }

    function drawSquare(x, y, size, color){
        ctx.beginPath();
        ctx.rect(x, y, size, size);
        ctx.fillStyle = color;
        ctx.fill();
        ctx.closePath();
    }

    function drawText(x, y, text){
        ctx.fillStyle = "black";
        ctx.font = "25px 'Consolas'";
        ctx.textAlign = "left";
        ctx.textBaseline = "top";
        ctx.fillText(text, x, y, 32);
    }

    function drawWall_v(){
        for (var i=0;i<31;i++){
            for(var j=0;j<32;j++)
            {
                if(walls_v[i][31-j] == true) drawRect((i+3)*35-5,(j+1)*35,5,30,"#EF858C");
            }
        }        
    }

    function drawWall_h(){
        walls_h[1][31] = false;
        for (var i=0;i<31;i++){
            for(var j=0;j<32;j++){
                if(walls_h[30-i][j] == true) drawRect((j+2)*35,(i+2)*35-5,30,5,"#EF858C");
            }
        }
    }

    function writeWall(x, y, wall){
        var v_left = x-1;
        var v_right = x;
        var h_up = y;
        var h_down = y-1;
        //壁情報を書き込み
        if(v_right != 31) {
            if(wall.E == 1)walls_v[v_right][y] = true;
            else walls_v[v_right][y] = false;
        }
        if(h_up != 31) {
            if(wall.N == 1)walls_h[h_up][x] = true;
            else walls_h[h_up][x] = false;
        }
        if(v_left != -1) {
            if(wall.W == 1)walls_v[v_left][y] = true;
            else walls_v[v_left][y] = false;
        }
        if(h_down != -1) {
            if(wall.S == 1)walls_h[h_down][x] = true;
            else walls_h[h_down][x] = false;
        }
    }


    function readWall(x,y){
        var v_left = x-1;
        var v_right = x;
        var h_up = y;
        var h_down = y-1;
        var wall = {E:0,N:0,W:0,S:0};
        if(v_right == 31) wall.E = 1;
        else if( walls_v[v_right][y] == true) wall.E = 1;
        if(h_up == 31) wall.N = 1;
        else if( walls_h[h_up][x] == true) wall.N = 1;
        if(v_left == -1) wall.W = 1;
        else if( walls_v[v_left][y] == true) wall.W = 1;
        if(h_down == -1) wall.S = 1;
        else if( walls_h[h_down][x] == true) wall.S = 1; 

        return wall
    }

    function drawPiller(){
        for(let i=0;i<maze_x_size+1;i++){
            for(let j=0;j<maze_y_size+1;j++){
                drawSquare((i+2)*35-5,(j+1)*35-5,5,"#CA475C");
            }
        }
        
    }

    function drawOuterWall(){
        for(i=0;i<maze_x_size;i++){
            drawRect(35*(i+2),35 -5 , 30, 5, "#EF858C");
            drawRect(35*(i+2),35*33 -5 , 30, 5, "#EF858C");
            drawRect(35*2-5,35*(i+1), 5, 30, "#EF858C");
            drawRect(35*34-5,35*(i+1), 5, 30, "#EF858C");

        }
    }

    function drawNumber(){
        for(let i=2;i<maze_x_size+2;i++){
            for(let j=1;j<maze_y_size+1;j++){
                //座標番号の描画
                if(i == 2) drawText((i-1)*35,j*35, 32-j);
                if(j == 1) drawText(i*35,(j+1+31)*35, i-2);
            }
        }
    }

    function drawSection(){
        for(let i=2;i<maze_x_size+2;i++){
            for(let j=1;j<maze_y_size+1;j++){
                //マスの描画
                var square_color;
                var x = (i-2 +32)%32
                var y = (j-1+32)%32
                if( x == cursor_x || y == cursor_y) square_color = "#aaaaaa";
                else{
                    if(x < 16 && y < 16 ) square_color = "#F2D9D5";
                    if(x > 15 && y < 16 ) square_color = "#D3DEF1";
                    if(x < 16 && y > 15 ) square_color = "#D3DEF1";
                    if(x > 15 && y > 15 ) square_color = "#F2D9D5";
                } 
                drawSquare(i*35,j*35,30,square_color);
            }
        }    
    }

    function drawCursor(){
        var cursor_color;
        if(shiftPressed == true && ctrlPressed == true) cursor_color = "#C78100";
        if(shiftPressed == true && ctrlPressed == false) cursor_color = "#C70044";
        if(shiftPressed == false && ctrlPressed == false) cursor_color = "#00A9C7";
        if(shiftPressed == false && ctrlPressed == true) cursor_color = "#0046C7";
        drawSquare((cursor_x+2)*35,(cursor_y+1)*35,30, cursor_color);
    }

    function getHexWall_v(){
        let hex_str = "";
        for(var j=0;j<31;j++){
            let byte_0 = 0;
            let byte_1 = 0;
            let byte_2 = 0;
            let byte_3 = 0;
            for(var i=0;i<8;i++){
                if(walls_v[j][i+ 0] == true) byte_0 |= ((1 << i) >>> 0);
                if(walls_v[j][i+ 8] == true) byte_1 |= ((1 << i) >>> 0);
                if(walls_v[j][i+16] == true) byte_2 |= ((1 << i) >>> 0);
                if(walls_v[j][i+24] == true) byte_3 |= ((1 << i) >>> 0);
            }
            let hex_0 = ('00' + Number(byte_0).toString(16)).slice(-2);
            let hex_1 = ('00' + Number(byte_1).toString(16)).slice(-2);
            let hex_2 = ('00' + Number(byte_2).toString(16)).slice(-2);
            let hex_3 = ('00' + Number(byte_3).toString(16)).slice(-2);
            //console.log("4byte:  " + hex_0 + hex_1 + hex_2 + hex_3);
            hex_str += (hex_0 + hex_1 + hex_2 + hex_3);

        }
        return hex_str;
    }

    function getHexWall_h(){
        let hex_str = "";
        for(var j=0;j<31;j++){
            let byte_0 = 0;
            let byte_1 = 0;
            let byte_2 = 0;
            let byte_3 = 0;
            for(var i=0;i<8;i++){
                if(walls_h[j][i+ 0] == true) byte_0 |= ((1 << i) >>> 0);
                if(walls_h[j][i+ 8] == true) byte_1 |= ((1 << i) >>> 0);
                if(walls_h[j][i+16] == true) byte_2 |= ((1 << i) >>> 0);
                if(walls_h[j][i+24] == true) byte_3 |= ((1 << i) >>> 0);
            }
            let hex_0 = ('00' + Number(byte_0).toString(16)).slice(-2);
            let hex_1 = ('00' + Number(byte_1).toString(16)).slice(-2);
            let hex_2 = ('00' + Number(byte_2).toString(16)).slice(-2);
            let hex_3 = ('00' + Number(byte_3).toString(16)).slice(-2);
            //console.log("4byte:  " + hex_0 + hex_1 + hex_2 + hex_3);
            hex_str += (hex_0 + hex_1 + hex_2 + hex_3);
        }
        return hex_str;

    }

    function getArrayData_v(){
        let str = "{";
        for(var j=0;j<31;j++){
            let byte_0 = 0;
            let byte_1 = 0;
            let byte_2 = 0;
            let byte_3 = 0;
            for(var i=0;i<8;i++){
                if(walls_v[j][i+ 0] == true) byte_0 |= ((1 << i) >>> 0);
                if(walls_v[j][i+ 8] == true) byte_1 |= ((1 << i) >>> 0);
                if(walls_v[j][i+16] == true) byte_2 |= ((1 << i) >>> 0);
                if(walls_v[j][i+24] == true) byte_3 |= ((1 << i) >>> 0);
            }
            let hex_0 = ('00' + Number(byte_0).toString(16)).slice(-2);
            let hex_1 = ('00' + Number(byte_1).toString(16)).slice(-2);
            let hex_2 = ('00' + Number(byte_2).toString(16)).slice(-2);
            let hex_3 = ('00' + Number(byte_3).toString(16)).slice(-2);
            //console.log("4byte:  " + hex_3 + hex_2 + hex_1 + hex_0);
            str += ("0x" + hex_3 + hex_2 + hex_1 + hex_0 +",");
        }
        str = str.slice(0,-1) + "}";
        return str;
    }

    function getArrayData_h(){
        let str = "{";
        for(var j=0;j<31;j++){
            let byte_0 = 0;
            let byte_1 = 0;
            let byte_2 = 0;
            let byte_3 = 0;
            for(var i=0;i<8;i++){
                if(walls_h[j][i+ 0] == true) byte_0 |= ((1 << i) >>> 0);
                if(walls_h[j][i+ 8] == true) byte_1 |= ((1 << i) >>> 0);
                if(walls_h[j][i+16] == true) byte_2 |= ((1 << i) >>> 0);
                if(walls_h[j][i+24] == true) byte_3 |= ((1 << i) >>> 0);
            }
            let hex_0 = ('00' + Number(byte_0).toString(16)).slice(-2);
            let hex_1 = ('00' + Number(byte_1).toString(16)).slice(-2);
            let hex_2 = ('00' + Number(byte_2).toString(16)).slice(-2);
            let hex_3 = ('00' + Number(byte_3).toString(16)).slice(-2);
            //console.log("4byte:  " + hex_3 + hex_2 + hex_1 + hex_0);
            str += ("0x" + hex_3 + hex_2 + hex_1 + hex_0 +",");
        }
        str = str.slice(0,-1) + "}";
        return str;
    }



    //描画ループ
    let draw_count = 0;
    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
       
        //各種オブジェクトの描画
        drawNumber();
        drawSection();
        drawPiller();
        drawOuterWall();
        drawWall_v();
        drawWall_h();
        drawCursor();
        
        if(draw_count % 5 == 0){
            const dgram = require('dgram');
            const udp_server = dgram.createSocket('udp4');
            let send_data = {};        
            send_data["cmd"] = "SET_WALLS_WITHOUT_OUTER_32";
            send_data["walls_v_hex"] = getHexWall_v();
            send_data["walls_h_hex"] = getHexWall_h();
            let byte_data = Buffer.from(JSON.stringify(send_data));
            udp_server.send(byte_data, 0, byte_data.length, UDP_PORT, "127.0.0.1", (err, bytes) => {
                if (err) throw err;
            });  
        }

       draw_count ++;
    }
    setInterval(draw, 50);

    // キーボード操作の取得
    document.addEventListener("keydown", keyDownHandler, false);
    document.addEventListener("keyup", keyUpHandler, false);

    function keyDownHandler(e) {        
        // shiftキー
        if(e.keyCode == 16) {
            shiftPressed = true;
        }        

        // ctrlキー
        if(e.keyCode == 17) {
            ctrlPressed = true;
        }
    }

    function keyUpHandler(e) {
        // 右キー
        if(e.keyCode == 39 || e.keyCode == 76) {
            if(shiftPressed == true && ctrlPressed == true){
                let x = cursor_x;
                let y = 31 - cursor_y;
                let wall = readWall(x, y);
                let target_val = 1 - wall.E; 
                for(var i=0;i<32;i++){
                    wall = readWall(x, i);
                    wall.E = target_val;
                    writeWall(x, i, wall);
                }
            }
            if(shiftPressed == true && ctrlPressed == false){
                let x = cursor_x;
                let y = 31 - cursor_y;
                let wall = readWall(x, y);
                wall.E = 1 - wall.E;
                writeWall(x, y, wall);
            }
            if(shiftPressed == false && ctrlPressed == false) cursor_x = (cursor_x + 1 + 32) % 32;
            if(shiftPressed == false && ctrlPressed == true) cursor_x = (cursor_x + 4 + 32) % 32;
        }
        // 左キー
        else if(e.keyCode == 37 || e.keyCode == 74) {
            if(shiftPressed == true && ctrlPressed == true){                
                let x = cursor_x;
                let y = 31 - cursor_y;
                let wall = readWall(x, y);
                let target_val = 1 - wall.W; 
                for(var i=0;i<32;i++){
                    wall = readWall(x, i);
                    wall.W = target_val;
                    writeWall(x, i, wall);
                }
            } 
            if(shiftPressed == true && ctrlPressed == false){
                let x = cursor_x;
                let y = 31 - cursor_y;
                let wall = readWall(x, y);
                wall.W = 1 - wall.W;
                writeWall(x, y, wall);
            }
            if(shiftPressed == false && ctrlPressed == false) cursor_x = (cursor_x - 1 + 32) % 32;
            if(shiftPressed == false && ctrlPressed == true) cursor_x = (cursor_x - 4 + 32) % 32;


        }
        // 上キー
        else if(e.keyCode == 38 || e.keyCode == 73 ){
            if(shiftPressed == true && ctrlPressed == true){
                let x = cursor_x;
                let y = 31 - cursor_y;
                let wall = readWall(x, y);
                let target_val = 1 - wall.N; 
                for(var i=0;i<32;i++){
                    wall = readWall(i, y);
                    wall.N = target_val;
                    writeWall(i, y, wall);
                }
            }
            if(shiftPressed == true && ctrlPressed == false){
                let x = cursor_x;
                let y = 31 - cursor_y;
                let wall = readWall(x, y);
                wall.N = 1 - wall.N;
                writeWall(x, y, wall);
            }
            if(shiftPressed == false && ctrlPressed == false) cursor_y = (cursor_y - 1 + 32) % 32;
            if(shiftPressed == false && ctrlPressed == true) cursor_y = (cursor_y - 4 + 32) % 32;


        }
        // 下キー
        else if(e.keyCode ==40 || e.keyCode == 75){
            if(shiftPressed == true && ctrlPressed == true){
                let x = cursor_x;
                let y = 31 - cursor_y;
                let wall = readWall(x, y);
                let target_val = 1 - wall.S; 
                for(var i=0;i<32;i++){
                    wall = readWall(i, y);
                    wall.S = target_val;
                    writeWall(i, y, wall);
                }
            }
            if(shiftPressed == true && ctrlPressed == false){
                let x = cursor_x;
                let y = 31 - cursor_y;
                let wall = readWall(x, y);
                wall.S = 1 - wall.S;
                writeWall(x, y, wall);
            }
            if(shiftPressed == false && ctrlPressed == false) cursor_y = (cursor_y + 1 + 32) % 32;
            if(shiftPressed == false && ctrlPressed == true) cursor_y = (cursor_y + 4 + 32) % 32;


        } 

        // shiftキー
        if(e.keyCode == 16) {
            shiftPressed = false;
        }
        // ctrlキー
        if(e.keyCode == 17) {
            ctrlPressed = false;
        }

        document.getElementById("v_hex").value = getHexWall_v();
        document.getElementById("h_hex").value = getHexWall_h();
        document.getElementById("v_for_copy").value = getArrayData_v();
        document.getElementById("h_for_copy").value = getArrayData_h();


    }



</script>

</body>
</html>
